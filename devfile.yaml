schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: che-openvsx-registry
components:
- name: podman
  container: 
    image: image-registry.openshift-image-registry.svc:5000/che-dev-images/che-vsx-dev-image:latest
    memoryLimit: 6Gi
    mountSources: true
    args:
      - '-f'
      - /dev/null
    command:
      - tail
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    volumeMounts:
    - name: home
      path: /projects/home
- volume:
    size: 4Gi
  name: projects
- volume:
    size: 2Gi
  name: home