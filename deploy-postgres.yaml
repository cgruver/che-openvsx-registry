kind: Secret
apiVersion: v1
metadata:
  name: open-vsx-pg
  namespace: che-openvsx
stringData:
  database-user: openvsx
  database-password: openvsx
  database-name: openvsx
---
kind: Service
apiVersion: v1
metadata:
  name: open-vsx-pg
  namespace: che-openvsx
spec:
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 0
  selector:
    name: open-vsx-pg
  type: ClusterIP
  sessionAffinity: None
status:
  loadBalancer: {}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: open-vsx-pg
  namespace: che-openvsx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: open-vsx-pg
  namespace: che-openvsx
spec:
  strategy:
    type: Recreate
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    activeDeadlineSeconds: 21600
  replicas: 1
  selector:
    matchLabels:
      name: open-vsx-pg
  template:
    metadata:
      labels:
        name: open-vsx-pg
    spec:
      containers:
        - name: postgresql
          image: quay.io/sclorg/postgresql-15-c9s:c9s
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              protocol: TCP
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            exec:
              command:
                - /usr/libexec/check-container
          livenessProbe:
            timeoutSeconds: 10
            initialDelaySeconds: 120
            exec:
              command:
                - /usr/libexec/check-container
                - --live
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: open-vsx-pg
                  key: database-user
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: open-vsx-pg
                  key: database-password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: open-vsx-pg
                  key: database-name
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 1024Mi
          volumeMounts:
            - name: open-vsx-pg-data
              mountPath: /var/lib/pgsql/data
          terminationMessagePath: /dev/termination-log
          capabilities: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            privileged: false
      volumes:
        - name: open-vsx-pg-data
          persistentVolumeClaim:
            claimName: open-vsx-pg
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      securityContext:
        seccompProfile:
          type: RuntimeDefault
