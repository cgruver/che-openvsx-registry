kind: Service
apiVersion: v1
metadata:
  name: open-vsx
  namespace: che-openvsx
spec:
  ports:
    - name: open-vsx-server
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 0
    - name: open-vsx-webui
      protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 0
  selector:
    name: open-vsx
  type: ClusterIP
  sessionAffinity: None
status:
  loadBalancer: {}
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: open-vsx-server
  namespace: che-openvsx
spec:
  to:
    kind: Service
    name: open-vsx-server
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: open-vsx-webui
  namespace: che-openvsx
spec:
  to:
    kind: Service
    name: open-vsx
    weight: 100
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: open-vsx-server
  namespace: che-openvsx
spec:
  strategy:
    type: Recreate
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    activeDeadlineSeconds: 21600
  replicas: 1
  selector:
    matchLabels:
      name: open-vsx
  template:
    metadata:
      labels:
        name: open-vsx
    spec:
      containers:
        - name: open-vsx-server
          image: image-registry.openshift-image-registry.svc:5000/che-openvsx/open-vsx-server:v0.11.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /user
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /user
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          env:
            - name: OPEN_VSX_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPEN_VSX_PG_USER
              valueFrom:
                secretKeyRef:
                  name: open-vsx-pg
                  key: database-user
            - name: OPEN_VSX_PG_PASSWD
              valueFrom:
                secretKeyRef:
                  name: open-vsx-pg
                  key: database-password
            - name: OPEN_VSX_PG_DB
              valueFrom:
                secretKeyRef:
                  name: open-vsx-pg
                  key: database-name
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 3072Mi
          volumeMounts:
            - name: open-vsx-app-config
              mountPath: /openvsx-server/config
          terminationMessagePath: /dev/termination-log
          capabilities: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            privileged: false
      volumes:
      - name: open-vsx-app-config
        configMap:
          name: open-vsx-app-config
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      securityContext:
        seccompProfile:
          type: RuntimeDefault
